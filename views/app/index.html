<import: src="./home">
<import: src="./collection">
<import: src="./artists">
<import: src="./search">

<Title:>
  eMP - Temple

<Header:>
  <body class="{{dash($ns)}}">
  <ui:connectionAlert>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">ZetCom</a>
        <div class="nav-collapse">
          <ul class="nav">
            <!-- Other templates are included like HTML elements -->
            <app:navLink title="Home" href="/">
            <app:navLink title="Search" href="/search">
            <app:navLink title="Collection" href="/collection">
            <app:navLink title="Artists" href="/artists">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="container-fluid">
    
<Footer:>
    </div>
  </div>
  <footer>
    <div class="container">
      <p>&copy; ZetCom {year}</p>
    </div>
  </footer>

<navLink:>
  <li class="{{#if equal($url, @href)}}active{{/}}">
    <a href="{{@href}}">{{@title}}</a>
  </li>
