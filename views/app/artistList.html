<index:>
	<div class="container">
		<view name="list"></view>
	</div>

<list:>
	{{if _page.artist}}
	<table class="table table-striped">
	  <thead>
	    <tr>
	      <th>Name</th>
	      <th>Birthdate</th>
	      <th>Birth country</th>
	      <th>Gender</th>
	    </tr>
	  </thead>
	  <tbody>
	    {{each _page.artist}}
	      <tr>
	        <td><a href="/p/artist/{{this.id}}">{{this.lastname}} {{this.firstname}}</a></td>
	        <td>{{this.birthday}}</td>
	        <td>{{this.birthcountry}}</td>
	        <td>{{this.gender}}</td>
	      </tr>
	    {{/}}
	  </tbody>
	</table>
	{{else}}
	<h3>No artist added yet.</h3>
	<p>How about <a href="/p/artist/new">adding someone</a>?</p>
	{{/}}
