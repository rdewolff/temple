<Body:>
  <form class="form-horizontal" class="well" x-bind="submit: artistSubmit" enctype="multipart/form-data">

    <div class="row-fluid">
      <div class="span4">
        <forms:input label="Name" value="{_page.artist.name}">
      </div>
      <div class="span4">
        <forms:input label="Lastname" value="{_page.artist.lastname}">
      </div>
      <div class="span4">
        <forms:input label="Sexe" value="{_page.artist.sexe}">
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">
        <forms:textarea label="Bio" value="{_page.artist.bio}">
      </div>
      <div class="span4">
      </div>
      <div class="span4">
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <div class="btn-group">
            <a class="btn btn-primary" href="/artists" title="Add object">Add new artist</a>
            <a class="btn btn-danger" x-bind="click: artistDelete">Remove this artist</a>
            <button class="btn" type="reset">Reset</button>
            <button class="btn btn-success" type="submit">{{#if _page.artist.id}}Save{{else}}Add this artist{{/}}</button>
          </div>
      </div>  
    </div>
  </form>
