<index:>

  <h1>Collection object details</h1>


  {{if _page.collection}}
    <div class='row'>
      <div class='col-sm-5'>

        <!-- image -->
        {{if _page.collection.file}}
          {{each _page.collection.file}}
              <img src='/files/{{this.fileName}}' alt='' class='img-thumbnail' width='400px'>
          {{/}}
        {{else}}
          <!-- no image, we use a random image from the web -->
          <img src='http://lorempixel.com/400/365/' alt='' class='img-thumbnail' width='400px' height='366px'>
        {{/}}

      </div>

      <div class='col-sm-5'>

        <!-- fields -->

        <view name='field' label='Title' field='{{_page.collection.title}}' />
        <view name='field' label='Domain' field='{{_page.collection.domain}}' />
        <view name='field' label='AccessionÂ #' field='{{_page.collection.accessionNr}}' />
        <view name='field' label='Year from' field='{{_page.collection.yearFrom}}' />
        <view name='field' label='Year to' field='{{_page.collection.yearTo}}' />
        <view name='field' label='Period' field='{{_page.collection.period}}' />
        <view name='field' label='Description' field='{{_page.collection.description}}' />
        <view name='field' label='Material/technique' field='{{_page.collection.materialTechnique}}' />
        <view name='field' label='Edition/serie' field='{{_page.collection.editionSerie}}' />
        <view name='field' label='Dimension' field='{{_page.collection.dimensions}}' />
        <view name='field' label='Notes' field='{{_page.collection.notes}}' />
        <view name='field' label='Credit line' field='{{_page.collection.creditLine}}' />
        <view name='field' label='Location' field='{{_page.collection.location}}' />
        <view name='field' label='Owner' field='{{_page.collection.owner}}' />

      </div>

      <div class='col-sm-2'>

        <!-- TODO: related artworks or artist or something :) -->

      </div>
    </div>

  {{else}}
    Object not found.
  {{/}}


<field:>
  {{if @field}}
  <dl class='dl-horizontal'>
    <dt>{{@label}}</dt>
    <dd>{{@field}}</dd>
  </dl>
  {{/}}
