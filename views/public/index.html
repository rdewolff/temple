<import: src='./home'>
<import: src='./collectionList'>
<import: src='./collectionView'>

<Title:>
  Temple public

<Head:>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<Body:>

  <!-- login modal box -->
  <modal as="login" on-hide="signIn()">
    <title>Authenticate to access private area</title>
    <div class="container">
    <div class="row text-center">
      <div class="col-sm-5">
        <form class="form-signin">
        <input type="text" class="form-control" placeholder="Email" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <!-- <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
        <!-- <a href="/p" class="btn btn-lg btn-primary btn-block">Sign in</a>-->
        <label class="checkbox pull-left">
          <input type="checkbox" value="remember-me">
          Remember me
        </label>
        <!-- <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span> -->
        </form>
        </div>
      </div>
    </div>
    <action>Cancel</action>
    <action class="btn-primary">Sign in</action>
  </modal>

  <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Temple</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <view name="nav-link" href="/">Home</view>
          <view name="nav-link" href="/collection">Collection</view>
          <view name="nav-link" href="/artists">Artists</view>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#" on-click="login.show()"><span class="glyphicon glyphicon-log-in"> Login</span></a>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <!-- content goes here -->
  <div class="container">
    <view name="{{$render.ns}}" _page="{{_page}}"/>
  </div>


<nav-link:>
  <li class="{{if $render.url === @href}}active{{/}}">
    <a href="{{@href}}">{{@content}}</a>
  </li>
